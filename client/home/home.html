
<template name="home">
 
  
{{#if currentUser}}  
  
  
  <label>Add new product: </label><input name="newProductInput" id="newProductInput"><span class="btn btn-danger btn-sm" id="addNewProduct">Add new</span>
  
  <div class="well products">
    <p>Products:</p> 
    {{#each products}} <span class="product" id="{{_id}}">{{name}}</span><br> {{/each}}
  </div>


{{else}}

<h3>You must be logged in to do CRUD operations.</h3>

{{/if}}
</template>
