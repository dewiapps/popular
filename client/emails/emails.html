<template name="emails">

{{#if isAdmin}}  
  
<div class="row">
  <div class="col-sm-6">
    <h3>Acceptable emails</h3>
    {{#each allowedEmails}}
      <span class="emailAddress">{{address}}</span><br>
    {{/each}}
  </div>  
  <div class="col-sm-6">
    <label for="exampleInputEmail1">Add email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    <p id="inputMessage"></p>
  </div> 
</div>  
  

{{/if}}
  
</template>
