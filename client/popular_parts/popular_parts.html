<template name="popular_parts">
<div class="row">
  <div class="col-xs-6">
    <h1>Most Popular Parts</h1>
  </div>
  <div class="col-xs-6">
    <h4 id="sortOrderSection">Sort Order: 
    <span id="popSort" class="btn btn-default {{popSortClass}}">Popularity</span>
    <span id="alphSort" class="btn btn-default {{alphSortClass}}">Alphabetical</span>
    </h4>  
  </div>
</div>
  <table class="table">
    <tbody>
      
      {{#each products}}
        <tr>
          <td>{{name}}</td>
          <td><span class="productVotes">{{votes}} approval</span></td>
          <td><div id="voteButtons"><span class="voteUp btn btn-sm btn-default {{btnSuccessClass}}">Like</span><span class="voteDown btn btn-sm btn-default {{btnDangerClass}}">Dislike</span></div></td>
        </tr> 
      {{/each}}
       
    </tbody>  
  </table>  
</template>
