<template name="popular_parts">
<div class="row">
  <div class="col-xs-6">
    <h1>Most Popular Parts</h1>
  </div>
  <div class="col-xs-6">
    <h5 id="sortOrderSection">Sort Order: 
      <span id="popSort" class="btn btn-xs btn-default {{popSortClass}}">Popularity</span>
      <span id="alphSort" class="btn btn-xs btn-default {{alphSortClass}}">Alphabetical</span>
    </h5>
    <h5 id="sortOrderSection">Show: 
      <span id="allSort" class="btn btn-xs btn-default {{allSortClass}}">All</span>
      <span id="votedSort" class="btn btn-xs btn-default {{votedSortClass}}">I've Voted On</span>
      <span id="notVotedSort" class="btn btn-xs btn-default {{notVotedSortClass}}">I Haven't Voted On</span>  
    </h5>
  </div>
</div>
  <table class="table">
    <tbody>
      
      {{#each products}}
        <tr>
          <td>{{name}}</td>
          <td><span class="productVotes">{{votePercentage}}</span></td>
          {{#if currentUser}}
            {{#if currentUserOnList}}
            <td>
              <div id="voteButtons">
              <div class="voteUp btn btn-xs btn-default {{btnSuccessClass}}">
                <span class="glyphicon glyphicon-thumbs-up"></span>
              </div>
              <div class="voteDown btn btn-xs btn-default {{btnDangerClass}}">
                <span class="glyphicon glyphicon-thumbs-down"></span>
              </div>
              </div>
            </td>
            {{else}}
             <td>You are signed in... but your email address is not on the list.<br>So you still can't vote.</td>
            {{/if}}
          {{else}}
            <td>Your email address must be on the list,<br>and you must be signed in to vote.</td>
          {{/if}}
          <td>
              <span>{{numberVotes}} votes</span>
          </td>
        </tr> 
      {{/each}}
       
    </tbody>  
  </table>  
  
  {{#each likedItems}}
    {{product}}<br>
  {{/each}}
  
</template>
