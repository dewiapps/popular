<template name="popular_parts">
<h1>Most Popular Parts</h1>
  <table class="table">
    <tbody>
      
      {{#each products}}
        <tr>
          <td>{{name}}</td>
          <td><span class="productVotes">{{votes}} approval</span></td>
          <td><div id="voteButtons"><span class="voteUp btn btn-sm btn-default {{btnSuccessClass}}">Like</span><span class="voteDown btn btn-sm btn-default {{btnDangerClass}}">Dislike</span></div></td>
        </tr> 
      {{/each}}
       
    </tbody>  
  </table>  
</template>
